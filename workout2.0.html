<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PPL PRO ANALYTICS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        darkbg: '#0f172a',
                        darkcard: '#1e293b',
                        darkinput: '#334155'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        .active-tab {
            color: #dc2626;
        }

        .active-tab i {
            font-weight: bold;
        }

        .tap-scale:active {
            transform: scale(0.96);
            transition: transform 0.05s;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stepper-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            font-size: 1.25rem;
            font-weight: 900;
            transition: all 0.1s;
        }

        .btn-gray {
            background-color: #f3f4f6;
            color: #4b5563;
        }

        .btn-gray:active {
            background-color: #e5e7eb;
        }

        .btn-red {
            background-color: #fef2f2;
            color: #dc2626;
            border: 1px solid #fee2e2;
        }

        .dark .btn-gray {
            background-color: #334155;
            color: #e2e8f0;
        }

        .dark .btn-gray:active {
            background-color: #475569;
        }

        .dark .btn-red {
            background-color: #450a0a;
            color: #fca5a5;
            border-color: #7f1d1d;
        }

        .timer-btn {
            transition: all 0.2s;
            border-width: 2px;
        }

        .timer-selected {
            background-color: #dc2626;
            color: white;
            border-color: #dc2626;
        }

        .dark .timer-selected {
            background-color: #991b1b;
            color: white;
            border-color: #991b1b;
        }

        .timer-inactive {
            background-color: transparent;
            color: #6b7280;
            border-color: #e5e7eb;
        }

        .dark .timer-inactive {
            background-color: #1e293b;
            color: #9ca3af;
            border-color: #374151;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #visual-modal {
            transition: opacity 0.2s ease-in-out, pointer-events 0.2s;
        }

        #visual-modal.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #visual-modal.flex {
            opacity: 1;
            pointer-events: auto;
        }

        /* Vacation Mode Styles */
        .vacation-mode .header-bg {
            background-color: #eff6ff;
            border-color: #bfdbfe;
        }

        .dark.vacation-mode .header-bg {
            background-color: #172554;
            border-color: #1e3a8a;
        }

        .vacation-mode #bottom-nav {
            display: none !important;
        }

        /* Ring Timer */
        #timer-ring-wrap {
            position: relative;
            width: 72px;
            height: 72px;
            cursor: pointer;
        }

        #timer-ring-wrap svg {
            transform: rotate(-90deg);
        }

        #timer-ring-center {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: monospace;
            font-weight: 900;
            font-size: 1rem;
            line-height: 1;
        }

        #ring-track {
            transition: stroke 0.3s;
        }

        #ring-fill {
            transition: stroke-dashoffset 0.9s linear, stroke 0.3s;
        }

        /* Progress Bar */
        .ex-progress-bar {
            height: 4px;
            border-radius: 999px;
            background: #e5e7eb;
            overflow: hidden;
            margin-bottom: 1.25rem;
        }

        .dark .ex-progress-bar {
            background: #334155;
        }

        .ex-progress-fill {
            height: 100%;
            border-radius: 999px;
            background: #dc2626;
            transition: width 0.4s cubic-bezier(.4, 0, .2, 1);
        }

        .vacation-mode .ex-progress-fill {
            background: #2563eb;
        }

        /* PR Badge */
        .pr-badge {
            display: inline-flex;
            align-items: center;
            gap: 3px;
            font-size: 10px;
            font-weight: 900;
            letter-spacing: .05em;
            text-transform: uppercase;
            background: #fef9c3;
            color: #b45309;
            border: 1px solid #fde68a;
            padding: 2px 8px;
            border-radius: 999px;
            animation: pr-pulse 1.5s ease-in-out infinite;
        }

        .dark .pr-badge {
            background: #451a03;
            color: #fbbf24;
            border-color: #78350f;
        }

        @keyframes pr-pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.08);
            }
        }

        /* Notes Textarea */
        .notes-area {
            width: 100%;
            min-height: 60px;
            font-size: 0.8rem;
            border-radius: 12px;
            border: 1.5px solid #e5e7eb;
            padding: 10px 12px;
            resize: vertical;
            outline: none;
            font-family: inherit;
            color: #374151;
            background: #f9fafb;
            transition: border-color 0.15s;
        }

        .dark .notes-area {
            background: #1e293b;
            border-color: #334155;
            color: #e2e8f0;
        }

        .notes-area:focus {
            border-color: #dc2626;
        }

        .dark .notes-area:focus {
            border-color: #f87171;
        }

        /* Summary Modal */
        #summary-modal {
            transition: opacity 0.2s ease, transform 0.2s ease;
        }

        #summary-modal.hidden {
            opacity: 0;
            pointer-events: none;
            transform: translateY(20px);
        }

        #summary-modal.flex {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }

        /* Toast */
        #app-toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            z-index: 9999;
            opacity: 0;
            transition: all 0.3s cubic-bezier(.4, 0, .2, 1);
            pointer-events: none;
        }

        #app-toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Confirm Dialog */
        #confirm-dialog {
            transition: opacity 0.2s ease;
        }

        #confirm-dialog.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #confirm-dialog.flex {
            opacity: 1;
        }
    </style>
</head>

<body
    class="bg-gray-50 dark:bg-darkbg min-h-screen text-gray-900 dark:text-gray-100 font-sans pb-40 selection:bg-red-200 transition-colors duration-300">

    <!-- HEADER -->
    <div id="main-header"
        class="header-bg sticky top-0 z-40 bg-white/95 dark:bg-darkbg/95 backdrop-blur-md border-b border-gray-200 dark:border-gray-800 shadow-sm transition-colors duration-300">
        <div class="px-4 py-3">
            <div class="flex items-center justify-between mb-4">
                <div>
                    <h1
                        class="text-xl font-black tracking-tighter text-gray-900 dark:text-white flex items-center gap-2">
                        <span id="app-title">PPL <span class="text-red-600">PRO</span></span>
                        <span id="vacation-badge"
                            class="hidden text-[10px] bg-blue-100 text-blue-700 px-2 py-0.5 rounded-full uppercase tracking-wide">Vacation</span>
                    </h1>
                    <div id="sync-status"
                        class="flex items-center gap-2 text-[10px] font-bold text-gray-400 dark:text-gray-500 uppercase tracking-widest mt-1">
                        <div class="w-2 h-2 rounded-full bg-amber-400 animate-pulse" id="status-dot"></div>
                        <span id="status-text">Connecting...</span>
                    </div>
                </div>

                <div class="flex items-center gap-2">
                    <button onclick="toggleVacationMode()"
                        class="p-2 rounded-full bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 tap-scale border border-blue-100 dark:border-blue-900">
                        <i id="vacation-icon" class="ph-bold ph-airplane-tilt"></i>
                    </button>
                    <button onclick="toggleDarkMode()"
                        class="p-2 rounded-full bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-300 tap-scale border border-gray-200 dark:border-gray-700">
                        <i id="theme-icon" class="ph-bold ph-moon"></i>
                    </button>
                    <button onclick="toggleMute()"
                        class="p-2 rounded-full bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-300 tap-scale border border-gray-200 dark:border-gray-700">
                        <i id="mute-icon" class="ph-bold ph-bell"></i>
                    </button>
                    <!-- Ring Timer Quick Adjusts -->
                    <div class="flex items-center gap-1 ml-1">
                        <button onclick="adjustTimer(-15)"
                            class="text-[10px] font-black text-gray-400 dark:text-gray-500 p-1.5 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 tap-scale">-15</button>
                        <div id="timer-ring-wrap" onclick="toggleTimerState()">
                            <svg width="72" height="72" viewBox="0 0 72 72">
                                <circle id="ring-track" cx="36" cy="36" r="30" fill="none" stroke="#e5e7eb"
                                    stroke-width="5" />
                                <circle id="ring-fill" cx="36" cy="36" r="30" fill="none" stroke="#dc2626"
                                    stroke-width="5" stroke-linecap="round" stroke-dasharray="188.5"
                                    stroke-dashoffset="188.5" />
                            </svg>
                            <div id="timer-display" id="timer-ring-center">
                                <span id="timer-text" class="text-gray-800 dark:text-gray-100">00:00</span>
                            </div>
                        </div>
                        <button onclick="adjustTimer(15)"
                            class="text-[10px] font-black text-gray-400 dark:text-gray-500 p-1.5 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 tap-scale">+15</button>
                    </div>
                </div>
            </div>

            <div class="flex gap-2 overflow-x-auto pb-1 no-scrollbar items-center">
                <span class="text-[10px] font-bold text-gray-400 dark:text-gray-600 uppercase mr-1">Auto-Rest:</span>
                <button onclick="setRestTime(60)" id="t-60"
                    class="timer-btn timer-inactive text-xs font-bold px-4 py-3 rounded-xl flex-1 min-w-[60px] tap-scale">60s</button>
                <button onclick="setRestTime(90)" id="t-90"
                    class="timer-btn timer-selected text-xs font-bold px-4 py-3 rounded-xl flex-1 min-w-[60px] tap-scale">90s</button>
                <button onclick="setRestTime(120)" id="t-120"
                    class="timer-btn timer-inactive text-xs font-bold px-4 py-3 rounded-xl flex-1 min-w-[60px] tap-scale">2m</button>
                <button onclick="setRestTime(300)" id="t-300"
                    class="timer-btn timer-inactive text-xs font-bold px-4 py-3 rounded-xl flex-1 min-w-[60px] tap-scale">5m</button>
            </div>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <main id="main-container" class="p-4 max-w-xl mx-auto space-y-6 fade-in"></main>

    <!-- TOAST -->
    <div id="app-toast">
        <div id="toast-inner"
            class="px-5 py-3 rounded-2xl text-sm font-bold shadow-xl text-white bg-gray-900 dark:bg-gray-100 dark:text-gray-900">
        </div>
    </div>

    <!-- CONFIRM DIALOG -->
    <div id="confirm-dialog"
        class="hidden fixed inset-0 z-50 bg-black/70 flex items-end justify-center p-4 backdrop-blur-sm">
        <div class="bg-white dark:bg-darkcard w-full max-w-sm rounded-3xl shadow-2xl p-6">
            <p id="confirm-msg" class="text-lg font-black text-gray-900 dark:text-white text-center mb-6"></p>
            <div class="flex gap-3">
                <button onclick="confirmCancel()"
                    class="flex-1 py-4 rounded-2xl bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200 font-bold text-sm uppercase tracking-wide tap-scale">Cancel</button>
                <button id="confirm-ok-btn"
                    class="flex-1 py-4 rounded-2xl bg-red-600 text-white font-bold text-sm uppercase tracking-wide tap-scale">Confirm</button>
            </div>
        </div>
    </div>

    <!-- SUMMARY MODAL -->
    <div id="summary-modal"
        class="hidden fixed inset-0 z-50 bg-black/70 flex items-end justify-center p-4 backdrop-blur-sm">
        <div class="bg-white dark:bg-darkcard w-full max-w-sm rounded-3xl shadow-2xl overflow-hidden">
            <div class="p-6 border-b border-gray-100 dark:border-gray-700">
                <h3 class="text-xl font-black text-gray-900 dark:text-white uppercase tracking-tight">Workout Summary
                </h3>
            </div>
            <div class="p-6 space-y-3 max-h-72 overflow-y-auto" id="summary-body"></div>
            <div class="p-4 flex gap-3 border-t border-gray-100 dark:border-gray-700">
                <button onclick="closeSummaryModal()"
                    class="flex-1 py-4 rounded-2xl bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200 font-bold text-sm uppercase tracking-wide tap-scale">Cancel</button>
                <button id="summary-confirm-btn"
                    class="flex-1 py-4 rounded-2xl bg-gray-900 dark:bg-red-600 text-white font-bold text-sm uppercase tracking-wide tap-scale">Sync
                    â†‘</button>
            </div>
        </div>
    </div>

    <!-- VISUAL MODAL -->
    <div id="visual-modal"
        class="hidden fixed inset-0 z-50 bg-black/90 items-center justify-center p-6 backdrop-blur-sm">
        <div
            class="bg-white dark:bg-darkcard w-full max-w-lg rounded-3xl overflow-hidden shadow-2xl transform transition-all flex flex-col max-h-[80vh]">
            <div
                class="flex justify-between items-center p-4 border-b border-gray-100 dark:border-gray-700 bg-white dark:bg-darkcard sticky top-0 z-10">
                <h3 id="modal-title"
                    class="text-lg font-black text-gray-900 dark:text-white uppercase tracking-tight truncate pr-4">
                    Exercise</h3>
                <button onclick="closeModal()"
                    class="p-2 bg-gray-100 dark:bg-gray-800 rounded-full text-gray-500 dark:text-gray-300 hover:bg-red-50 hover:text-red-500 transition-colors flex-shrink-0">
                    <i class="ph-bold ph-x text-lg"></i>
                </button>
            </div>
            <div
                class="flex-1 bg-white dark:bg-black flex items-center justify-center overflow-hidden relative min-h-[300px]">
                <div id="visual-container" class="w-full h-full flex items-center justify-center p-4"></div>
                <img id="visual-img" src="" alt="Exercise Visual" class="w-full h-full object-contain hidden"
                    onerror="handleImageError(this)">
            </div>
            <div class="p-4 bg-white dark:bg-darkcard">
                <button onclick="searchGoogleImages()"
                    class="w-full py-4 bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-200 rounded-2xl font-bold text-sm uppercase tracking-wide shadow-sm tap-scale flex items-center justify-center gap-2 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                    <i class="ph-bold ph-magnifying-glass"></i> Search Alternatives
                </button>
            </div>
        </div>
    </div>

    <!-- BOTTOM NAV (HIDDEN IN VACATION MODE) -->
    <nav id="bottom-nav"
        class="fixed bottom-0 left-0 right-0 bg-white dark:bg-darkbg border-t border-gray-200 dark:border-gray-800 flex justify-around items-center z-40 pb-safe pt-2 shadow-[0_-5px_30px_rgba(0,0,0,0.05)] transition-colors duration-300">
        <button onclick="setView('Push')" id="nav-Push"
            class="nav-btn flex-1 py-4 flex flex-col items-center gap-1 text-gray-400 dark:text-gray-500">
            <i class="ph-bold ph-barbell text-2xl"></i>
            <span class="text-[10px] font-black uppercase tracking-wide">Push</span>
        </button>
        <button onclick="setView('Pull')" id="nav-Pull"
            class="nav-btn flex-1 py-4 flex flex-col items-center gap-1 text-gray-400 dark:text-gray-500">
            <i class="ph-bold ph-rows text-2xl"></i>
            <span class="text-[10px] font-black uppercase tracking-wide">Pull</span>
        </button>
        <button onclick="setView('Legs')" id="nav-Legs"
            class="nav-btn flex-1 py-4 flex flex-col items-center gap-1 text-gray-400 dark:text-gray-500">
            <i class="ph-bold ph-lightning text-2xl"></i>
            <span class="text-[10px] font-black uppercase tracking-wide">Legs</span>
        </button>
        <button onclick="setView('History')" id="nav-History"
            class="nav-btn flex-1 py-4 flex flex-col items-center gap-1 text-gray-400 dark:text-gray-500">
            <i class="ph-bold ph-chart-line-up text-2xl"></i>
            <span class="text-[10px] font-black uppercase tracking-wide">Logs</span>
        </button>
    </nav>

        // â”€â”€ Ring timer helpers â”€â”€
        const RING_CIRCUMFERENCE = 2 * Math.PI * 30; // r=30 â†’ ~188.5
        let ringDuration = 90;

        function updateRing(left) {
            const fill = document.getElementById('ring-fill');
            const txt = document.getElementById('timer-text');
            if (!fill || !txt) return;
            const frac = Math.max(0, left / ringDuration);
            fill.style.strokeDashoffset = RING_CIRCUMFERENCE * (1 - frac);
            // Turn red in final 10 seconds
            const urgent = left <= 10 && left > 0;
            fill.style.stroke = urgent ? '#ef4444' : '#dc2626';
            const m = Math.floor(Math.max(0, left) / 60);
            const s = Math.max(0, left) % 60;
            txt.textContent = `${m < 10 ? '0' : ''}${m}:${s < 10 ? '0' : ''}${s}`;
            txt.style.color = urgent ? '#ef4444' : '';
        }

        function adjustTimer(sec) {
            if (!timerRunning) return;
            endTime += sec * 1000;
            updateTimer();
        }

        function resetRing() {
            const fill = document.getElementById('ring-fill');
            const txt = document.getElementById('timer-text');
            if (fill) { fill.style.strokeDashoffset = RING_CIRCUMFERENCE; fill.style.stroke = '#dc2626'; }
            if (txt) { txt.textContent = '00:00'; txt.style.color = ''; }
        }

        function startTimer(s) {
            clearInterval(timerInterval);
            ringDuration = s;
            endTime = Date.now() + s * 1000;
            timerRunning = true;
            timerPaused = false;
            if (audioCtx.state === 'suspended') audioCtx.resume();
            timerInterval = setInterval(updateTimer, 200);
            updateTimer();
        }

        function updateTimer() {
            if (!timerRunning || timerPaused) return;
            const left = Math.round((endTime - Date.now()) / 1000);
            timeLeft = left;
            if (left < 0) {
                resetTimer();
                playBeep();
                return;
            }
            updateRing(left);
        }

        function toggleTimerState() {
            if (!timerRunning && timeLeft === 0) return;
            if (timerPaused) {
                timerPaused = false;
                endTime = Date.now() + timeLeft * 1000;
            } else {
                timerPaused = true;
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerRunning = false;
            timerPaused = false;
            timeLeft = 0;
            resetRing();
            document.querySelectorAll('.timer-btn').forEach(btn => {
                btn.classList.remove('timer-selected');
                btn.classList.add('timer-inactive');
            });
        }

        // â”€â”€ Notes â”€â”€
        function toggleNotes(name) {
            const wrap = document.getElementById(`notes-wrap-${name}`);
            if (!wrap) return;
            wrap.classList.toggle('hidden');
            if (!wrap.classList.contains('hidden')) wrap.querySelector('textarea').focus();
        }

        function saveNote(name, val) {
            if (val.trim()) localStorage.setItem(`N-${name}`, val);
            else localStorage.removeItem(`N-${name}`);
        }

        // â”€â”€ Progress bar update (called after quickHit) â”€â”€
        function updateProgressBar(exName, totalSets) {
            let done = 0;
            for (let i = 1; i <= totalSets; i++) if (localStorage.getItem(`R-${exName}-S${i}`) !== null) done++;
            const pct = totalSets > 0 ? Math.round((done / totalSets) * 100) : 0;
            const bar = document.getElementById(`prog-${exName}`);
            if (bar) bar.style.width = pct + '%';
            const cnt = document.getElementById(`setcount-${exName}`);
            if (cnt) cnt.textContent = `${done}/${totalSets} sets`;
        }

        // â”€â”€ Toast notification â”€â”€
        let _toastTimer = null;
        function showToast(msg, type = 'success') {
            const toast = document.getElementById('app-toast');
            const inner = document.getElementById('toast-inner');
            const colors = {
                success: 'bg-green-600 text-white',
                warn: 'bg-amber-500 text-white',
                error: 'bg-red-600 text-white'
            };
            inner.className = `px-5 py-3 rounded-2xl text-sm font-bold shadow-xl ${colors[type] || colors.success}`;
            inner.textContent = msg;
            toast.classList.add('show');
            clearTimeout(_toastTimer);
            _toastTimer = setTimeout(() => toast.classList.remove('show'), 2800);
        }

        // â”€â”€ Styled confirm dialog â”€â”€
        let _confirmCallback = null;
        function showConfirm(msg, onConfirm) {
            document.getElementById('confirm-msg').textContent = msg;
            _confirmCallback = onConfirm;
            const d = document.getElementById('confirm-dialog');
            d.classList.remove('hidden');
            d.classList.add('flex');
        }
        function confirmCancel() {
            const d = document.getElementById('confirm-dialog');
            d.classList.add('hidden');
            d.classList.remove('flex');
            _confirmCallback = null;
        }
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('confirm-ok-btn').addEventListener('click', () => {
                confirmCancel();
                if (_confirmCallback) _confirmCallback();
            });
        });

        init(); 
    </script>
</body>
